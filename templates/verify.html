{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto shadow p-4" style="max-width:480px;">
    <h3>Team Verification</h3>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label class="form-label">Team</label>
        <select class="form-select" name="team">
            {% for t in teams %}
            <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <label class="form-label mt-3">PIN</label>
        <input type="password" class="form-control" name="pin" required>

        <button class="btn btn-primary w-100 mt-4">Verify</button>
    </form>
</div>
{% endblock %}
