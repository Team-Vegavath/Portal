<!DOCTYPE html>
<html>
<head>
    <title>Team Upload Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h3 class="mb-3 text-center">Upload Status Control</h3>

        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Team</th>
                    <th>Status</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody>
            {% for team, state in upload_state.items() %}
                {% if team != "VEGAVATH ADS" %}
                <tr>
                    <td class="fw-bold">{{ team }}</td>
                    <td>
                        {% if state %}
                            <span class="badge bg-danger">⛔ Locked</span>
                        {% else %}
                            <span class="badge bg-success">✅ Allowed</span>
                        {% endif %}
                    </td>
                    <td>
                        <form method="POST" action="/admin/reset/{{ team }}">
                            <button class="btn btn-sm {% if state %}btn-primary{% else %}btn-warning{% endif %}">
                                {% if state %}Unlock{% else %}Lock{% endif %}
                            </button>
                        </form>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-sm">Return</a>
        </div>
    </div>
</div>

</body>
</html>
