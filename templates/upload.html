{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto shadow p-4" style="max-width:600px;">
  <h3 class="text-center">Upload Code</h3>
  <p class="text-muted text-center">Team: <strong>{{ team }}</strong></p>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="team" value="{{ team }}">

    <label class="form-label">Upload ZIP file</label>
    <input id="fileInput" type="file" name="file" class="form-control" accept=".zip" required>

    <div class="progress mt-3" style="height:22px; display:none;">
      <div id="uploadBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
    </div>

    <div id="statusText" class="mt-2 small text-muted"></div>

    <button id="submitBtn" class="btn btn-success w-100 mt-3" type="submit">Submit</button>
  </form>

  <script src="/static/js/upload-progress.js"></script>
</div>
{% endblock %}
